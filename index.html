<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <script src="https://use.fontawesome.com/397c5af911.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body onload="getNewQuote()">
    <div class="quote-box" onclick="getNewQuote()">
        <div class="quote-text" id="quoteText">Loading...</div>
        <div class="quote-author" id="quoteAuthor"></div>
        <div id="share-buttons">
            <button class="btn share-button" id="twitterButton" onclick="twitterShare()">
                <i class="fa fa-twitter"></i>
            </button>
            <button class="btn share-button" id="facebookButton" onclick="facebookShare()">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="btn share-button" id="linkedinButton" onclick="linkedinShare()">
                <i class="fa fa-linkedin"></i>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
